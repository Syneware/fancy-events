<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy Events</title>
    <script src="../dist/fancy-events.js"></script>
</head>
<body>
<script>
    const em = new EventEmitter({mode: "simple"});

    em.on('todo', (e, data) => {
        console.log(e, data);
    });

    //...

    for (let i = 0; i < 100000; i++) {
        em.emit('todo', {id: i});
    }
    em.emit('todo.add', {test: 'data'});

</script>
</body>
</html>
